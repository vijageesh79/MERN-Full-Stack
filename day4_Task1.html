<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aligned Course Panel</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .outer-container {
      background: orange;
      width: 220px;
      height: 360px;
      border-radius: 110px 110px 0 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .content-container {
      position: absolute;
      top: 100px;
      width: 100%;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .box {
      width: 80%;
      height: 60px;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      border-radius: 0;
      box-shadow: 4px 4px 10px rgba(255, 255, 255, 0.5);
    }

    .mca {
      background-color: red;
      color: white;
    }

    .bca {
      background-color: yellow;
      color: black;
    }

    .bba {
      background-color: green;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="content-container">
      <div class="box mca">MCA</div>
      <div class="box bca">BCA</div>
      <div class="box bba">BBA</div>
    </div>
  </div>
</body>
</html>
