<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pink and Black Checkerboard</title>
  <style>
    .checkerboard {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      border: 4px solid black;
      width: fit-content;
      margin: 50px auto;
    }

    .square {
      width: 50px;
      height: 50px;
    }

    .black {
      background-color: black;
    }

    .pink {
      background-color: pink;
    }
  </style>
</head>
<body>

  <div class="checkerboard">
    <!-- Generate 64 squares -->
    <!-- Use alternating colors based on row and column -->
    <!-- JavaScript could generate this dynamically as well -->
    <!-- Here's a static version using basic HTML for demonstration -->
    <!-- Row 1 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>

    <!-- Row 2 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>

    <!-- Repeat for remaining rows -->
    <!-- You can copy and alternate the above two rows six more times -->

    <!-- Row 3 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>

    <!-- Row 4 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>

    <!-- Row 5 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>

    <!-- Row 6 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>

    <!-- Row 7 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>

    <!-- Row 8 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
  </div>

</body>
</html>
