<!DOCTYPE html>
<html>
<head>
    <title>List Task</title>
</head>
<body>
    <h2>Click any of the following links</h2>
    <p>
        <a href="https://example.com" target="_blank">Open in New</a> |
        <a href="https://example.com" target="_self">Open in Self</a> |
        <a href="https://example.com" target="_parent">Open in Parent</a> |
        <a href="https://example.com" target="_top">Open in Body</a>
    </p>
    <h2>Link to an Email Address</h2>
    <p>
        To create a link that opens in the user's email program (to let them send a new email), use <code>mailto:</code> inside the attribute:
    </p>
    <p>
        <a href="mailto:someone@example.com">Send email</a>
    </p>
</body>
</html>
